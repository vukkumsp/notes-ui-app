<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    #notes-list { margin-top: 1rem; }
    .note { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; box-shadow: 0 1px 3px #ddd; }
    .note-header { display: flex; justify-content: space-between; align-items: center; }
    .delete-btn { background: #e74c3c; color: #fff; border: none; border-radius: 3px; padding: 0.3rem 0.7rem; cursor: pointer; }
    #note-input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 3px; border: 1px solid #ccc; }
    #add-btn { padding: 0.5rem 1rem; border: none; border-radius: 3px; background: #3498db; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <input id="note-input" type="text" placeholder="Type your note here..." />
  <button id="add-btn">Add Note</button>
  <div id="notes-list"></div>

  <script>
    const notesList = document.getElementById('notes-list');
    const noteInput = document.getElementById('note-input');
    const addBtn = document.getElementById('add-btn');

    // Load notes from localStorage
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notesList.innerHTML = '';
      notes.forEach((note, idx) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.innerHTML = `
          <div class="note-header">
            <span>${note}</span>
            <button class="delete-btn" data-idx="${idx}">Delete</button>
          </div>
        `;
        notesList.appendChild(noteDiv);
      });
    }

    // Add note
    addBtn.onclick = function() {
      const note = noteInput.value.trim();
      if (!note) return;
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.push(note);
      localStorage.setItem('notes', JSON.stringify(notes));
      noteInput.value = '';
      loadNotes();
    };

    // Delete note
    notesList.onclick = function(e) {
      if (e.target.classList.contains('delete-btn')) {
        const idx = e.target.getAttribute('data-idx');
        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
        notes.splice(idx, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
      }
    };

    // Initial load
    loadNotes();
  </script>
</body>
</html>
